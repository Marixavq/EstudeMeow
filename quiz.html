<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz | Estude Meow</title>
    <link rel="stylesheet" href="./assets/css/vars.css">
    <link rel="stylesheet" href="./assets/css/quiz.css">
</head>

<body>

    <div class="container">

        <!-- Aba de cores -->
        <div id="colorTab" class="color-tab">
            <div class="color-grid">
                <div class="color-box gradient-pink" style="background-color: #f1bcbe;">
                    <img src="./assets/images/gatoblack.png" alt="">
                </div>
                <div class="color-box gradient-yellow" style="background-color: #fffbba;">
                    <img src="./assets/images/abelha.png" alt="">
                </div>
                <div class="color-box gradient-purple" style="background-color: #f6e3f2;">
                    <img src="./assets/images/logo.png" alt="">
                </div>
                <div class="color-box gradient-blue" style="background-color: #8787ff;">
                    <img src="./assets/images/robozinho.png" alt="">
                </div>
                <div class="color-box gradient-bronw" style="background-color: #c08a5c;">
                    <img src="./assets/images/pena.png" alt="">
                </div>
            </div>
        </div>

        <a href=""><i class="fa-solid fa-palette palete"></i></a>

        <div class="quiz-wrapper">
            <div class="quiz-box" id="quiz">
                <div class="question-count">
                    <p class="count"><span id="count-question">1</span>/<strong id="total-questions">2</strong></p>
                    <p class="question-title">Questões</p>
                </div>
                <div class="question-box">
                    <span id="question-number">1</span>
                    <p id="question"></p>
                </div>
                <div class="answers-box">
                    <div class="box">
                        <div class="answer-number">A</div>
                        <input type="radio" name="option" id="first" value="a" required hidden>
                        <label for="first" class="answer-label"></label>
                    </div>
                    <div class="box">
                        <div class="answer-number">B</div>
                        <input type="radio" name="option" id="second" value="b" required hidden>
                        <label for="second" class="answer-label"></label>
                    </div>
                    <div class="box">
                        <div class="answer-number">C</div>
                        <input type="radio" name="option" id="third" value="c" required hidden>
                        <label for="third" class="answer-label"></label>
                    </div>
                    <div class="box">
                        <div class="answer-number">D</div>
                        <input type="radio" name="option" id="fourth" value="d" required hidden>
                        <label for="fourth" class="answer-label"></label>
                    </div>
                </div>
                <div class="button-box">
                    <button type="button" class="next-btn button" id="next-question-btn">Próxima Pergunta</button>
                    <button type="button" class="next-btn button submit-btn" id="submit" style="display:none;">Ver
                        Resultado</button>
                </div>
            </div>
            <div class="result-show" id="result" style="display:none;">
                <a href="./index.html"><i class="fa-solid fa-house casa"></i></a>                    
                <h2 id="score"></h2>
                <div class="button-box">
                    <button class="button btn" id="more-info-btn">Saiba mais sobre esse método</button>
                    <button onclick="window.location.href='index.html'" class="button">Voltar para a página ínicial</button>
                </div>
            </div>
        </div>

        <div class="modal" id="modal">
            <div class="modal-content">
                <span class="close" id="close-modal">&times;</span>
                <p>Por favor, selecione uma resposta antes de enviar.</p>
                <img src="./assets/images/gatito.jpg" alt="gato">
            </div>
        </div>
    </div>

    <!-- js -->
    <script src="./assets/js/quiz.js"></script>
    <script src="https://kit.fontawesome.com/b549ba979b.js" crossorigin="anonymous"></script>
    <script src="./assets/js/temas.js"></script>
</body>

</html>
